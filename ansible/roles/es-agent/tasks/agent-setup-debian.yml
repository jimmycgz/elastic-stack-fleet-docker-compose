- name: Download Elastic Agent
  get_url:
    url: "https://artifacts.elastic.co/downloads/beats/elastic-agent/elastic-agent-{{ stack_version }}-linux-x86_64.tar.gz"
    dest: "/tmp/elastic-agent-{{ stack_version }}-linux-x86_64.tar.gz"
  become: yes

- name: Extract Elastic Agent
  unarchive:
    src: "/tmp/elastic-agent-{{ stack_version }}-linux-x86_64.tar.gz"
    dest: "/tmp/"
    remote_src: yes
  become: yes

- name: Check if systemd is available
  command: systemctl --version
  register: systemd_check
  ignore_errors: yes

- name: Start Elastic Agent (with systemd)
  block:


    - name: Enable and start Elastic Agent service (with systemd)
      systemd:
        name: elastic-agent
        enabled: yes
        state: started
      become: yes
  when: systemd_check.rc == 0

- name: Run Elastic Agent (without systemd)
  block:
    - name: Run Elastic Agent in background (without systemd)
      shell: >
        ./elastic-agent run > agent_debug.log 2>&1 &
      args:
        chdir: "/tmp/elastic-agent-{{ stack_version }}-linux-x86_64"
      async: 45
      poll: 0
      become: yes
  when: systemd_check.rc != 0

- name: Enroll Elastic Agent
  command:
    cmd: >
      ./elastic-agent enroll
      --url={{ fleet_host }}
      --enrollment-token={{ agent_token }}
      --insecure
      --v
      --force
  args:
    chdir: "/tmp/elastic-agent-{{ stack_version }}-linux-x86_64"
  become: yes

