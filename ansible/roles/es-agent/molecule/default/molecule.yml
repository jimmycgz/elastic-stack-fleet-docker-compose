---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: instance
    image: geerlingguy/docker-${MOLECULE_DISTRO:-ubuntu2004}-ansible:latest
    command: ${MOLECULE_DOCKER_COMMAND:-""}
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
    cgroupns_mode: host
    privileged: true
    pre_build_image: true
    published_ports:
      - "15601:1080"
      - "18220:1080"
provisioner:
  name: ansible
  log: true
  env:
    ANSIBLE_REMOTE_TMP: /tmp/.ansible
verifier:
  name: ansible